<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dskey - Digital Signage Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1f3b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s;
        }

        /* Modo Gerador */
        #generator-mode {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .key-display {
            background-color: #0a0f2b;
            border: 1px dashed #00d4ff;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 1.2rem;
            word-break: break-all;
        }

        .btn {
            background-color: #00d4ff;
            color: #0a0f2b;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }

        /* Modo Player */
        #player-mode {
            display: none;
            width: 100%;
            height: 100%;
        }

        #media-display {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .text-content {
            font-size: 24px;
            padding: 20px;
            max-width: 90%;
            word-wrap: break-word;
            text-align: center;
        }

        .media-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #ccc;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Status */
        .connection-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .online {
            background: #4CAF50;
        }

        .offline {
            background: #FF9800;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Modo Gerador (aparece quando não tem chave) -->
    <div id="generator-mode">
        <h2>Gerador Dskey</h2>
        <p>Sua chave única de ativação:</p>
        <div id="activation-key" class="key-display">Gerando chave...</div>
        <button id="copy-btn" class="btn">Copiar Chave</button>
        <button id="new-key-btn" class="btn">Gerar Nova Chave</button>
        <div class="connection-status" id="gen-status"></div>
    </div>

    <!-- Modo Player (aparece quando tem chave) -->
    <div id="player-mode">
        <div id="media-display">
            <!-- Conteúdo será injetado aqui -->
        </div>
        <div class="media-info" id="media-info"></div>
        <div class="connection-status" id="player-status"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAo12uC5EM7t4_nocYhfOdTY15men1Ping",
            authDomain: "dsigner-com-br.firebaseapp.com",
            projectId: "dsigner-com-br",
            storageBucket: "dsigner-com-br.firebasestorage.app",
            messagingSenderId: "905799758619",
            appId: "1:905799758619:web:713beeced2de2cdd7f19be"
        };

        // Inicialização
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Verificar se está no modo player ou gerador
        const urlParams = new URLSearchParams(window.location.search);
        const activationKey = urlParams.get('key');

        if (activationKey) {
            // Modo Player
            initPlayerMode(activationKey);
        } else {
            // Modo Gerador
            initGeneratorMode();
        }

        // ========== MODO GERADOR ==========
        function initGeneratorMode() {
            document.getElementById('generator-mode').style.display = 'flex';
            document.getElementById('player-mode').style.display = 'none';
            
            let currentKey = generateKey();
            document.getElementById('activation-key').textContent = currentKey;
            updateGenStatus('Gerador pronto', 'online');

            // Botão Copiar
            document.getElementById('copy-btn').addEventListener('click', () => {
                navigator.clipboard.writeText(currentKey);
                alert('Chave copiada! Cole no painel ao criar a TV.');
            });

            // Botão Nova Chave
            document.getElementById('new-key-btn').addEventListener('click', () => {
                currentKey = generateKey();
                document.getElementById('activation-key').textContent = currentKey;
            });
        }

        function generateKey() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // Remove caracteres ambíguos
            let key = '';
            for (let i = 0; i < 8; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return key;
        }

        function updateGenStatus(message, status) {
            const el = document.getElementById('gen-status');
            el.textContent = message;
            el.className = 'connection-status ' + status;
        }

        // ========== MODO PLAYER ==========
        function initPlayerMode(key) {
            document.getElementById('generator-mode').style.display = 'none';
            document.getElementById('player-mode').style.display = 'block';
            
            let unsubscribe;
            let isOnline = navigator.onLine;

            // Monitorar status da conexão
            window.addEventListener('online', () => {
                isOnline = true;
                updatePlayerStatus('✔ Online', 'online');
                if (!unsubscribe) startListening();
            });

            window.addEventListener('offline', () => {
                isOnline = false;
                updatePlayerStatus('⚡ Offline - Tentando reconectar...', 'offline');
            });

            // Iniciar listener
            startListening();

            function startListening() {
                updatePlayerStatus('Conectando...', 'offline');
                
                unsubscribe = db.collection('tvs')
                    .where('activationKey', '==', key)
                    .onSnapshot(handleSnapshot, handleError);
            }

            function handleSnapshot(snapshot) {
                if (snapshot.empty) {
                    showError('Nenhuma TV encontrada com esta chave');
                    return;
                }

                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added' || change.type === 'modified') {
                        updateDisplay(change.doc.data());
                    }
                });

                updatePlayerStatus('✔ Sincronizado', 'online');
            }

            function handleError(error) {
                console.error("Erro na conexão:", error);
                updatePlayerStatus('Erro de conexão', 'offline');
                
                if (error.code === 'unavailable') {
                    setTimeout(startListening, 5000);
                }
            }

            function updateDisplay(tvData) {
                const display = document.getElementById('media-display');
                const info = document.getElementById('media-info');
                
                display.innerHTML = '';
                info.textContent = `TV ${tvData.name} • ${new Date().toLocaleTimeString()}`;

                if (!tvData.media) {
                    display.innerHTML = '<p>Aguardando conteúdo...</p>';
                    return;
                }

                if (tvData.media.type === 'text') {
                    const textEl = document.createElement('div');
                    textEl.className = 'text-content';
                    textEl.style.color = tvData.media.color || '#ffffff';
                    textEl.style.backgroundColor = tvData.media.bgColor || 'transparent';
                    textEl.style.fontSize = (tvData.media.fontSize || 24) + 'px';
                    textEl.textContent = tvData.media.content;
                    display.appendChild(textEl);
                } 
                else if (tvData.media.type === 'image') {
                    const imgEl = document.createElement('img');
                    imgEl.src = tvData.media.url;
                    imgEl.style.maxWidth = '100%';
                    imgEl.style.maxHeight = '90vh';
                    display.appendChild(imgEl);
                }
                else if (tvData.media.type === 'video') {
                    const videoEl = document.createElement('video');
                    videoEl.src = tvData.media.url;
                    videoEl.controls = false;
                    videoEl.autoplay = true;
                    videoEl.loop = tvData.media.loop || false;
                    videoEl.style.maxWidth = '100%';
                    videoEl.style.maxHeight = '90vh';
                    display.appendChild(videoEl);
                }
            }

            function showError(message) {
                const display = document.getElementById('media-display');
                display.innerHTML = `<p style="color: #ff5555">${message}</p>`;
            }

            function updatePlayerStatus(message, status) {
                const el = document.getElementById('player-status');
                el.textContent = message;
                el.className = 'connection-status ' + status;
            }
        }
    </script>
</body>
</html>
